<!DOCTYPE html>
<html lang="ko" xmlns="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>게시판 게시글 수정</title>
</head>
<body>
	<form th:action="@{|/update/${board.id}|}" method="post" name="updateForm">
		<input type="hidden" name="id" th:value="${board.id}">
		title: <input type="text" name="title" th:value="${board.title}"><br>
		writer: <input type="text" name="writer" th:value="${board.writer}" readonly><br>
		
		pass: <input type="text" name="pass" id="pass"><br>
		contents: <textarea name="contents" cols="30" rows="10" th:text="${contents}"></textarea><br>
		<input type="button" value="수정" onclick="frmUpdate()">
	</form>
</body>
<script th:inline="javascript">
	const frmUpdate = () =>{
		const boardPass = document.getElementById("pass").value;
		const passDB = [[${board.pass}]];
		if (boardPass == passDB) {
			updateForm.submit();
		} else {
			alert("비밀번호가 틀립니다!!");
		}
	}
</script>
</html>
